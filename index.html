<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/7c358ec14c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="row">
          <div class="col-8">
            <form id="city-form" action="/submit">
              <input
                type="text"
                name="entercity"
                id="enter-city"
                placeholder="Enter a city"
                autofocus
              />
              <input type="submit" value="Search" id="search-button" />
            </form>
          </div>
          <div class="col-4 currentcity">
            <div id="current-city"></div>
            <div id="current-day"></div>
            <div id="current-weather"></div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-4">
            <img src="#" alt="weather description" id="today-icon" />
          </div>
          <div class="col-4 currentweather">
            <span id="current-temp"></span>
            <span id="temp-switch"
              ><a href="#" class="link-selected" id="to-celsius"> °C</a> |<a
                href="#"
                id="to-fahrenheit"
              >
                °F</a
              ></span
            >
            <div id="current-humidity"></div>
            <div id="wind-speed"></div>
          </div>
          <div class="col-4"></div>
        </div>
        <hr />
        <div id="daysWeek"></div>
        <div id="weekForecast"></div>
      </div>
    </div>
  </body>
  <div id="github-repository">
    <a
      href="https://github.com/PinkKestrel/My-Weather-App"
      target="_blank"
      id="github-link"
    >
      Open-source code</a
    >
    <span> by Carmen Parrado</span>
  </div>
  <script src="src/index.js"></script>
</html>
